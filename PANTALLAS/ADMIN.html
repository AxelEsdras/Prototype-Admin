<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metadatos de la página que definen el conjunto de caracteres y compatibilidad con navegadores-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título que aparecerá en la pestaña del navegador -->
  <title>RATE TAXI|| ADMIN</title>
  <!-- Enlaces a hojas de estilo y librerías de iconos para mejorar la apariencia de la página -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
  <link rel="stylesheet" href="../Estilos/style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" />
</head>

<body>
  <!-- Sección de encabezado con logotipo y menú de navegación -->
  <section id="header">
    <div id="logo-container">
      <a href="index.html">
        <img src="../img/logo.jpg" class="sin-borde" alt="logo" title="Logo" width="100">
        <span class="page-title">TAXI RATE</span> 
      </a>
    </div>
    <ul id="navbar">
      <li><a class="active" href="../index.html" title="Salir">
        <i class="fas fa-sign-out-alt"></i> <!-- Ícono para Salir -->
      </a></li>
      <li><a href="./CONF.html" title="Configuraciones">
        <i class="fas fa-cog"></i> <!-- Ícono para Configuraciones -->
      </a></li>
    </ul>    
  </section>
  
  

  <!-- Portada principal con un mensaje de bienvenida y botón para dirigir al catálogo -->
  <section id="hero">
    <div class="gestion-taxistas">
      <h3>Gestión de Taxistas</h3>
      
      <div class="buscador">
        <input type="text" placeholder="Buscar taxista por nombre o número de taxi">
        <button>Buscar</button>
      </div>
    
      <!-- Contenedor de información editable del taxista -->
      <div class="informacion-taxista">
        <h4>Información del Taxista</h4>
    
        <div class="taxista-info-linea">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" value="Juan Pérez">
          
          <label for="numero-taxi">Número de Taxi:</label>
          <input type="text" id="numero-taxi" value="12345" class="input-pequeno">
          
          <label for="numero-placas">Placas:</label>
          <input type="text" id="numero-placas" value="XYZ1234" class="input-pequeno">
        </div>
    
        <!-- Botones alineados en una sola fila -->
        <div class="taxista-acciones">
          <button class="btn"><i class="fas fa-edit"></i> Editar</button>
          <button class="btn"><i class="fas fa-trash"></i> Eliminar</button>
          <button class="btn"><i class="fas fa-plus"></i> Agregar Taxista</button>
          <a href="MOD.html" class="btn moderador">
            <i class="fas fa-user-shield"></i> Moderador
          </a>
          
        </div>
      </div>
    </div>
</section>


</body>

</html>
